		<h1>Novo Aluno</h1>
		<div id="infoMessage">
			(Aqui vai eventual mensagem de sistema confirmando sucesso ou erro)
		</div>
		
		<form>
			<fieldset>
				<legend>Dados Pessoais</legend>
				
				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome"><br>
				
				<label for="sexo">Sexo</label>
				<select name="sexo" id="sexo">
					<option>Masculino</option>
					<option>Feminino</option>
				</select>
				
				<label for="rg">RG</label>
				<input type="text" name="rg" id="rg">	
				
				<label for="nascimento">Data de Nascimento</label>
				<input type="date" name="nascimento" id="nascimento"><br>	
			</fieldset>
			
			
			<fieldset>
				<legend id="situacao">Situação</legend>
				
				<select name="situacao" id="situacao">
					<option>Ativo</option>
					<option>Inativo</option>
					<option>Com Pendência</option>
				</select>
			</fieldset><br>
			
			
			<fieldset>
				<legend>Endereço</legend>
				
				<label for="rua">Rua</label>
				<input type="text" name="rua" id="rua"><br>
				
				<label for="numero">Número</label>
				<input type="text" name="numero" id="numero">
				
				<label for="complemento">Complemento</label>
				<input type="text" name="complemento" id="complemento"><br>
				
				<label for="cidade">Cidade</label>
				<input type="text" name="cidade" id="cidade">
				
				<label for="estado">Estado</label>
				<select name="estado" id="estado">
					<option>(LISTA_ESTADOS</option>
				</select>
				
				<label for="cep">CEP</label>
				<input type="text" name="cep" id="cep"><br>
			</fieldset><br>
			
			
			<fieldset>
				<legend>Contato</legend>
				<label for="email">E-mail</label>
				<input type="email" name="email" id="email"><br>
				
			 	<label for="telefoneCelularDDD">Telefone Celular</label>
				<input type="tel" name="telefoneCelularDDD" id="telefoneCelularDDD">
				<input type="tel" name="telefoneCelularNumero" id="telefoneCelularNumero">			
				
			 	<label for="telefoneFixoDDD">Telefone Fixo</label>
				<input type="tel" name="telefoneFixoDDD" id="telefoneFixoDDD">
				<input type="tel" name="telefoneFixoNumero" id="telefoneFixoNumero">	
			</fieldset><br>
			
			<input type="submit" value="Salvar">
			<input type="button" value="Relatório de Acessos">
		</form>
